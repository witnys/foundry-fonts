<form>
    {{#each defaultSelectors}}
    <div class="form-group">
        <label>{{label}}</label>
        <div class="form-fields">
            <input type="text" 
                   name="{{selector}}.font" 
                   placeholder="Enter Google Font name"
                   value="{{settings.font}}">
            <input type="text" 
                   class="fallback-input"
                   name="{{selector}}.fallback" 
                   placeholder="Fallback fonts"
                   value="{{settings.fallback}}">
            <label>
                <input type="checkbox" 
                       name="{{selector}}.enabled"
                       {{#if settings.enabled}}checked{{/if}}>
                Enable
            </label>
        </div>
        {{#if settings.enabled}}
        <div class="font-preview" style="font-family: '{{settings.font}}', {{settings.fallback}}">
            Preview: The quick brown fox jumps over the lazy dog
        </div>
        {{/if}}
    </div>
    {{/each}}
    
    <button type="submit">
        <i class="fas fa-save"></i> Save Changes
    </button>
</form>
